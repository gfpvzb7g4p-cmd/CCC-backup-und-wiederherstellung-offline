<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CCC Backup und Wiederherstellung – Offline</title>
  <style>
    :root{
      --bg0:#05080f;
      --bg1:#0b1220;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.04);
      --stroke:rgba(255,255,255,.10);
      --text:#e9eef7;
      --muted:rgba(233,238,247,.70);
      --accent:#4da3ff;
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 30% 10%, rgba(77,163,255,.14), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(94,255,212,.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }
    .wrap{max-width:1120px;margin:0 auto;padding:28px 22px 60px}
    header{padding:14px 2px 10px}
    h1{margin:0;font-size:56px;line-height:1.06;letter-spacing:.2px}
    .subtitle{margin:14px 0 18px;font-size:28px;line-height:1.25;color:var(--muted)}
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:0 0 18px}
    .chip{
      padding:10px 14px;border-radius:999px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.10);
      color:rgba(233,238,247,.75);
      font-size:16px;
      backdrop-filter: blur(10px);
    }

    .sticky{
      position:sticky; top:0; z-index:50;
      padding:14px 0 10px;
      background: linear-gradient(180deg, rgba(5,8,15,.92), rgba(5,8,15,.62) 55%, rgba(5,8,15,0));
      backdrop-filter: blur(10px);
    }
    .tabs{
      display:flex; gap:18px;
      padding:14px 10px 18px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .tab{
      flex:1;
      padding:20px 22px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      color:var(--text);
      font-size:26px;
      font-weight:600;
      letter-spacing:.1px;
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .tab:hover{border-color:rgba(77,163,255,.35)}
    .tab.active{
      border-color:rgba(77,163,255,.70);
      box-shadow: 0 0 0 2px rgba(77,163,255,.18) inset;
    }

    .panel{
      margin-top:24px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      overflow:hidden;
    }
    iframe{
      width:100%;
      border:0;
      display:block;
      background:transparent;
      height: 1200px;
    }

    @media (max-width:900px){
      h1{font-size:40px}
      .subtitle{font-size:20px}
      .tabs{flex-direction:column;gap:12px}
      .tab{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>CCC Backup und Wiederherstellung – Offline</h1>
      <div class="subtitle">HTML-Kurzleitfäden für stabile Backup- und Restore-Abläufe mit Carbon Copy Cloner und iCloud Drive.</div>
      <div class="chips">
        <span class="chip">CCC</span>
        <span class="chip">iCloud Drive</span>
        <span class="chip">Offline-Modus</span>
        <span class="chip">Stand: 2026-01-05</span>
      </div>
    </header>

    <div class="sticky">
      <div class="tabs" role="tablist" aria-label="Navigation">
        <button class="tab active" data-src="ccc-ueberblick-offline.html" role="tab" aria-selected="true">Überblick</button>
        <button class="tab" data-src="ccc-backup-einrichten-offline.html" role="tab" aria-selected="false">Backup einrichten</button>
        <button class="tab" data-src="ccc-wiederherstellung-offline.html" role="tab" aria-selected="false">Wiederherstellung</button>
      </div>
    </div>

    <div class="panel">
      <iframe id="contentFrame" src="ccc-ueberblick-offline.html" title="Inhalt"></iframe>
    </div>
  </div>

  <script>
    (function(){
      const frame = document.getElementById('contentFrame');
      const tabs = Array.from(document.querySelectorAll('.tab'));

      function setActive(btn){
        tabs.forEach(b=>{
          b.classList.toggle('active', b===btn);
          b.setAttribute('aria-selected', b===btn ? 'true' : 'false');
        });
      }

      tabs.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const src = btn.getAttribute('data-src');
          if (!src) return;
          if (frame.getAttribute('src') !== src) frame.setAttribute('src', src);
          setActive(btn);
        });
      });

      window.addEventListener('message', (ev)=>{
        const d = ev.data || {};
        if (d.type === 'ccc-iframe-height' && typeof d.height === 'number'){
          const h = Math.max(200, Math.min(d.height, 20000));
          frame.style.height = h + 'px';
        }
      });
    })();
  </script>
</body>
</html>
